<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"></html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NecroMerger Rune Chest Tool</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

  <h1>NecroMerger Rune Chest Tool</h1>

  <div id="container" class="centered">
    <div id="inputWrapper">
      <div id="chestCountInput">
        <h3>How many chests to open?</h3>
        <input type="number" id="chestAmount" min="1" max="9999" value="1">
      </div>      

      <div id="chestButtons">
        <h3>Choose chest type:</h3>
        <div class="button-row" id="chestTypeButtons"></div>
      </div>

      <div id="countButtons">
        <h3>Choose extra open count:</h3>
        <div class="button-row" id="openCountButtons"></div>
      </div>

      <button class="confirm-button" id="openChestBtn">Open Chest</button>
      <div id="result" class="hidden"></div>
    </div>

  </div>
  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
